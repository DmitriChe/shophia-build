<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="handpicked">
        <div class="section-headline">
            <div class="section-headline__line"></div>

            <div class="section-headline__title">
                <div class="section-headline__rhomb"></div>
                <h3 class="section-headline__text">HandPicked</h3>
                <div class="section-headline__rhomb"></div>
            </div>
            <div class="section-headline__line"></div>
        </div>
        <div class="handpicked-images">
            <div class="handpicked-images__side">
                <figure class="handpicked-images__item">
                    <img src="assets/img/boots.png" alt="">
                    <div class="handpicked-hover__darker"></div>
                    <div class="handpicked-hover__vertical-cross"></div>
                    <div class="handpicked-hover__horizontal-cross"></div>
                    <form class="product-checkout">
                        <button class="handpicked-hover__button">SHOP NOW</button>
                    </form>
                </figure>
                <figure class="handpicked-images__item">
                    <img src="assets/img/bracelet1.png" alt="">
                    <div class="handpicked-hover__darker"></div>
                    <div class="handpicked-hover__vertical-cross"></div>
                    <div class="handpicked-hover__horizontal-cross"></div>
                    <form class="product-checkout">
                        <button class="handpicked-hover__button">SHOP NOW</button>
                    </form>
                </figure>
            </div>
            <div class="handpicked-images__middle">
                <figure class="handpicked-images__item">
                    <img src="assets/img/hillton.png" alt="">
                </figure>
            </div>
            <div class="handpicked-images__side">
                <figure class="handpicked-images__item">
                    <img src="assets/img/bracelet2.png" alt="">
                    <div class="handpicked-hover__darker"></div>
                    <div class="handpicked-hover__vertical-cross"></div>
                    <div class="handpicked-hover__horizontal-cross"></div>
                    <form class="product-checkout">
                        <button class="handpicked-hover__button">SHOP NOW</button>
                    </form>
                </figure>
                <figure class="handpicked-images__item">
                    <img src="assets/img/cardholder.png" alt="">
                    <div class="handpicked-hover__darker"></div>
                    <div class="handpicked-hover__vertical-cross"></div>
                    <div class="handpicked-hover__horizontal-cross"></div>
                    <form class="product-checkout">
                        <button class="handpicked-hover__button">SHOP NOW</button>
                    </form>
                </figure>
            </div>
        </div>
    </section>

    <section class="summer">
